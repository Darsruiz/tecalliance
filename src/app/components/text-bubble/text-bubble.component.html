<div class="chat" [ngClass]="{'chat-start': !isUserTextBuble(), 'chat-end': isUserTextBuble()}">
    <div class="chat-image avatar">
        <div class="w-10 rounded-full">
            <img alt="User Image" [src]="imageUrl()" />
        </div>
    </div>
    <div class="chat-bubble">{{ bubbleText() }}</div>
</div>
