<div class="flex">
    <div class="tooltip cursor-pointer select-none" data-tip="Click me to complete/undo the task!"
        (click)="changeTaskCompletion()">
        <div class="chat chat-start">
            <div class="chat-image avatar">
                <div class="w-10 rounded-full">
                    <img alt="User Image" [src]="imageUrl" />
                </div>
            </div>
            @if (isModifying) {
            <input type="text" placeholder="Send a text!" class="input input-bordered" [(ngModel)]="modifiedText"
                maxlength="250" />
            <button (click)="emitTextModifications()" class="btn btn-ghost">
                Modify
            </button>
            }
            @else {
            <div class="chat-bubble" [ngClass]="{ 'chat-bubble-success line-through italic': !isCompleted() }">{{ bubbleText() }}</div>
            }

        </div>
    </div>
    <div class="flex justify-center items-center">
        <ng-icon (click)="toggleModifyText()" class="m-2 cursor-pointer" name="heroPencilSquare"></ng-icon>
        <ng-icon (click)="removeBubble()" class="m-2 cursor-pointer" name="heroTrash"></ng-icon>
    </div>
</div>
